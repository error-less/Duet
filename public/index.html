<html>

<head>
    <meta charset="utf-8">

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="animation.css">
    <!--bootstrap css-->

        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>

    <div class="area">
        <ul class="circles">
            <li></li>
            <li></li>
            <li></li>

            <li></li>
            <li></li>

            <li></li>
        </ul>
        <div class="container">
            <h2 class="head">Duet</h2>
        </div>

        <div class="container query">
            <div class="row">
                <div class="col">
                    <h4 class="info">Make a call</h4>
                    <div class="input-group flex-nowrap">

                        <div>
                            <input type="text" class="form-control" id="name-input" placeholder="Username" aria-label="Username"
                                aria-describedby="addon-wrapping">
                        </div>

                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button class="btn btn-secondary" id="make-call" type="button" onclick="location.href='/room'">Click me!!</button>

                        </div>
                    </div>
                </div>
                <div class="col">
                    <h4 class="info">Join a call</h4>
                    <div class="input-group flex-nowrap">

                        <div>
                            <input type="text" class="form-control" id="join-input" placeholder="enter id"
                                aria-label="Username" aria-describedby="addon-wrapping">
                        </div>
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button class="btn btn-secondary" type="button"
                                onclick="location.href=document.getElementById('join-input').value">click me !!</button>

                        </div>
                        <script src="script.js">
                        </script>
                        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"

</body>
